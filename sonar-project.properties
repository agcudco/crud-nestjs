# Identificador del proyecto en Sonar
sonar.projectKey=mi-org_mi-proyecto

# Nombre que se mostrará en el tablero de Sonar
sonar.projectName=mi-proyecto

# Versión del proyecto
sonar.projectVersion=1.0

# Ramas (opcional, útil para SonarCloud)
# Ejemplo: sonar.branch.name=main

# Dirección de tu servidor Sonar
sonar.host.url=http://localhost:9000

# Token de autenticación para Sonar (remplaza ABCDEF... con tu token)
sonar.login=ABCDEFGHIJKLMNOPQRSTUVXYZ

# Indica el lenguaje principal
sonar.language=ts

# Directorio con los archivos fuente
sonar.sources=src

# Directorio con los archivos de pruebas (si deseas analizarlos también)
sonar.tests=test

# Patrón de archivos que deben considerarse como test
sonar.test.inclusions=**/*.spec.ts,**/*.test.ts

# Excluye archivos que no quieras analizar (por ejemplo, node_modules, dist, etc.)
sonar.exclusions=node_modules/**,dist/**,coverage/**

# Con esto le indicas a Sonar que recoja el reporte de cobertura
# de Jest u otra herramienta (opcional si usas coverage).
# En Jest, normalmente generas coverage usando "npm run test -- --coverage"
# Ajusta la ruta según tu configuración.
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Para TypeScript, se recomienda configurar la ruta del tsconfig.json
# y/o la del eslint si lo usas.
# Ejemplo:
sonar.typescript.tsconfigPath=tsconfig.json
